    <script src="./js/web-animations.min.js"></script>
    <script src="./js/LikeTimeline.js"></script>
    <!-- Animation driver panel, remove if desired -->
    <div class="playback">
        <div class="slider">
            <input type="range" min="0" max="1" step="0.001" value="0.0" id="slider-likeTimeline" />
        </div>
        <div class="controls">
            <div class="playPauseLoop">
                <div class="playPauseContainer loop">
                    <input type='checkbox' id="loopButton-likeTimeline"><label for="loopButton-likeTimeline" class="loopLabel" id="loopLabel" />
                </div>
                <div class="playPauseContainer">
                    <input type='checkbox' id="playPauseButton-likeTimeline"><label for="playPauseButton-likeTimeline" class="playPauseLabel" id="playPauseLabel" />
                </div>
                <div class="playPauseContainer">
                    <div class="time" id="timeLabel-likeTimeline">0 s</div>
                </div>
            </div>
        </div>
    </div>
    <div id="timer-likeTimeline"></div>
    <script src="./js/player.js"></script>
    <script src="./js/driver.js"></script>
    <script type="text/javascript">
        document.driverLikeTimeline = new Driver(LikeTimeline, 'loopButton-likeTimeline', 'playPauseButton-likeTimeline', 'slider-likeTimeline', 'timeLabel-likeTimeline', 'timer-likeTimeline')
        document.driverLikeTimeline.pause()
        document.driverLikeTimeline.currentTime = 0
        document.addEventListener('keyup', function (event) {
            if (event.defaultPrevented) {
                return;
            }

            var key = event.key || event.keyCode;

            if (key === 'Space' || key === " " || key === 32) {
                let button = document.driverLikeTimeline.playPauseButton
                button.checked = !button.checked
                document.driverLikeTimeline.togglePlayback()
            }
        });
    </script>

    <!-- Animation driver panel end -->
